<app-navbar></app-navbar>
<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign up
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="signUpForm"
          (ngSubmit)="signUp()"
        >
          <div>
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 w-full"
              >Name</label
            >
            <input
              formControlName="name"
              type="text"
              name="name"
              id="name"
              placeholder="Ayoub Elgountari"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <div
              *ngIf="
                signUpForm.get('name')?.hasError('required') &&
                signUpForm.get('name')?.touched
              "
              class="text-gray-100 p-1 bg-red-500 text-xs mt-1 rounded"
            >
              Name is required.
            </div>
          </div>

          <!-- Email -->
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email
              <span class="ml-auto text-red-500 font-bold">*</span></label
            >
            <input
              formControlName="email"
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="elgountariayoub22@gmail.com"
            />
            <div
              *ngIf="
                signUpForm.get('email')?.hasError('required') &&
                signUpForm.get('email')?.touched
              "
              class="text-gray-100 p-1 bg-red-500 text-xs mt-1 rounded"
            >
              Eamil is required.
            </div>
          </div>
          
          <!-- Password -->
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password
              <span class="ml-auto text-red-500 font-bold">*</span></label
            >
            <input
              formControlName="password"
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <!-- Password Validation -->
            <div
              *ngIf="
                signUpForm.get('password')?.hasError('required') &&
                signUpForm.get('password')?.touched
              "
              class="text-gray-100 p-1 bg-red-500 text-xs mt-1 rounded"
            >
              Password is required.
            </div>
          </div>

          <button
            [disabled]="signUpForm.invalid"
            type="submit"
            class="w-full text-black hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Sign Up
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a
              routerLink="/login"
              href="#"
              class="font-medium text-black hover:underline dark:text-primary-500"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
